<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div
      class="container"
      data-imageCredit="Photo by Bri Schneiter from Pexels"
    >
      <div class="taskbar">
        <div class="taskbar-item">
          <i class="fab fa-windows windows-logo" id="windowsLogo"></i>
        </div>
        <div class="taskbar-item">
          <i class="fas fa-search search-logo"></i>
        </div>
        <div class="taskbar-item">
          <i class="fas fa-sliders-h settings-logo"></i>
        </div>
        <div class="taskbar-item">
          <i class="fas fa-folder folder-logo"></i>
        </div>
        <div class="taskbar-item">
          <i class="fab fa-chrome chrome-logo" id="chrome"></i>
        </div>
      </div>
      <div class="taskbar-tray">
        <div class="windows-tray" id="windowsTray"></div>
      </div>
      <div class="app-windows">
        <div class="chrome-window" id="chromeWindow">
          <div class="app-action-bar" id="appActionBar" data-appName="chrome">
            <i class="fas fa-times app-action-close"></i>
            <i class="far fa-square app-action-maximize"></i>
            <i class="fas fa-minus app-action-minimize"></i>
          </div>
          <iframe
            width="100%"
            height="100%"
            src="https://www.google.com/search?igu=1"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/windowsTray.js"></script>
    <script src="./js/chromeWindow.js"></script>
    <script src="./js/statusBarActionButtons.js"></script>
  </body>
</html>
